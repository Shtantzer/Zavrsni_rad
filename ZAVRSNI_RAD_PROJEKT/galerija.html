        <div class="galerija">
            <h1>Galerija</h1>
            <figure>
                <img style="width: 100%;" src="gallery\1.jpg">
                <figcaption><b>Jedan sat sunčeve svjetlosti je jednako vrijednosti godišnje zalihe električne enrgije za cijeli planet.</b></figcaption>
            </figure>

            <figure>
            <img style="width: 100%;"src="gallery\2.jpg">
            <figcaption><b>31. prosinca 2012. na Suncu je došlo do "manje" erupcije koja je dosegla 256.000 km od površine Sunca.</b></figcaption>
            </figure>

            <figure>
                <img style="width: 100%;"src="gallery\3.jpg">
                <figcaption><b>Solarni paneli ne trebaju direktnu Sunčevu svjelost da bi generirali električnu energiju.</b></figcaption>
            </figure>

            <figure>
                <img style="width: 100%;"src="gallery\4.jpg">
                <figcaption><b>Solarni sistem je najjeftiniji izvor energije na svijetu.</b></figcaption>
            </figure>

            <figure>
                <img style="width: 100%;"src="gallery\5.jpg">
                <figcaption><b>Solarni grijač vode koristi solarne kolektore koji upijaju solarnu energiju iz sunca te ju pretvaraju u toplu vodu.</b></figcaption>
            </figure>

            <figure>
                <img style="width: 100%;"src="gallery\6.jpg">
                <figcaption><b>Ako postavljate kućne solarne kolektore, tipično ćete uštedjeti više od 60% računa za plin.</b></figcaption>
            </figure>

            <figure>
                <img style="width: 100%;"src="gallery\7.jpg">
                <figcaption><b>Objašnjeni princip skupljanja kišnice.</b></figcaption>
            </figure>

            <figure>
                <img style="width: 100%;"src="gallery\8.jpg">
                <figcaption><b>Veliki podzemni spremnici vode moraju imati adekvatnu strukturalnu potporu pošto mogu skupiti 80% godišnje količine padalina.</b></figcaption>
            </figure>

            <figure>
                <img style="width: 100%;"src="gallery\9.jpg">
                <figcaption><b>Kada se stvara staklena vuna, reciklirano staklo se topi i šalje u centrifugiranje kako bi se stvorila vlakna. Kao rezultat vlakana, staklena vuna se sastoji od tisuća sićušnih zračnih džepova koji ograničavaju protok zraka.</b></figcaption>
            </figure>

            <figure>
                <img style="width: 100%;"src="gallery\10.jpg">
                <figcaption><b>U normalnim uvjetima gledamo na štednju 35% energije ako su vanjski zidovi izolirani.</b></figcaption>
            </figure>
